<ng-container *mobxAutorun>
  <div class="page-section">
    <div class="action-bar">
      <div class="nav-content">
        <h3 class="head-title">Contact</h3>
        <div class="flex1"></div>
        <div class="action-list-item">
          <!-- <div class="action-item">
            <button mat-button (click)="create()" class="enbutton primary">Add new contact</button>
          </div> -->
        </div>
      </div>
    </div>
    <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of tabs" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">{{link.label}}</a>
    </nav>
    <ng-container *ngIf="!store?.loading">
      <div class="card-wrapper tab" *ngIf="!store?.empty">
        <div class="tb-content">
          <div class="card-header">
            <div class="card-item">
              <div class="card-col5">
                <div class="flex-block">
                  No
                </div>
              </div>
              <div class="card-col45">
                <div class="flex-block">
                  Phonenumber
                </div>
              </div>
              <div class="card-col20">
                <div class="flex-block">
                  Modified By
                </div>
              </div>
              <div class="card-col20">
                <div class="flex-block">
                  Date Modified
                </div>
              </div>
              <div class="card-col10"></div>
            </div>
          </div>
          <div class="card-content">
            <ng-container *ngFor="let item of store?.data ;let i=index">
              <div class="card-item">
                <div class="card-col5">
                  <div class="flex-block">
                    <span>{{i+1}}</span>
                  </div>
                </div>
                <div class="card-col45">
                  <div class="flex-block">
                    <strong>{{item?.name}}</strong>
                  </div>
                </div>
                <div class="card-col20">
                  <div class="flex-block ">
                    {{item?.update_by?.name}}
                  </div>
                </div>
                <div class="card-col20">
                  <div class="flex-block">
                    {{item?.create_date?.toDate() | date:'short'}}
                  </div>
                </div>
                <div class="card-col10">
                  <div class="card-list-action" *ngIf="env.users?.roles?.permission[1].edit">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <i class="material-icons">more_vert</i>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="edit(item)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                      </button>
                    </mat-menu>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <app-spinner *ngIf="store?.loading"></app-spinner>
</ng-container>
